<div class="content">
    <div class="container-fluid">
        <div class="row page-title">
            <div class="col-md-6 border-bottom">
                <h1 class="card-title p-2 mb-0 mt-2 header-title"><h1>Events List</h1></h1>
            </div>
            <div class="col-md-6 border-bottom p-2">
                <div class="float-right">
                    <button type="button" class="btn btn-secondary btn-rounded submit_button" (click)="addevent()"><i class="uil uil-slack mr-1"></i> Add event</button>
                </div>
            </div>
        </div>
        
        <div class="col-md-12">
            <ng-container *ngIf="dataView == 'grid'">
            <div class="row contact_grid mb-5" [hidden]="!contact_list.length">
                <div class="col-md-3" *ngFor="let item of contact_list">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="media mb-4">
                            <div class="media-body">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user icon-lg icon-dual-blue text-primary"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <!-- <h4 class="font-weight-semibold font-size-14 mb-4"><span class="text-blue font-size-14">Next Task :</span> 
                                <span *ngIf="item.next_followup.length">{{item.next_followup[0].name}}</span>
                                <span *ngIf="!item.next_followup.length">No next task</span></h4> -->
                        </div>	
                        <div class="media border-top">
                            <div class="row align-items-center mt-3">
                                <div class="col-sm-auto text-center">
                                    <ul class="list-inline mb-0 row ml-1 fs-12">
                                        <li class="list-inline-item pr-3 text-center">
                                            <span class="text-muted font-weight-bold d-inline-block" placement="top" ngbTooltip="Created">
                                                <div class="text-center">
                                                    <i class="uil uil-clock text-blue mr-1"></i> 
                                                <span *ngIf="item.last_modified=='Today'">{{item.date_aging}}</span>
                                                <span *ngIf="item.last_modified!='Today'">{{item.date_aging}} Ago</span>
                                                </div>
                                                
                                            </span>
                                        </li>
                                        <li class="list-inline-item pr-3">
                                            <span class="text-muted font-weight-bold d-inline-block" placement="top" ngbTooltip="Owner">
                                                <i class="uil uil-user text-blue mr-1"></i> {{item.assigned}}
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="text-center mt-5" [hidden]="contact_list.length">
            <span class="text-center">
              <img src="assets/static/images/nodata/contacts-list-page-image.png" alt="" class="" style="height:170px;width:170px;"/>
            </span>
            <p class="text-center" style="font-size: 15px;font-weight: 500;">No Events To Show</p>
        </div>

        </ng-container>
        </div>
     <!-- not display -->
 




        <div class="row card_bottom">
            <ng-container *ngIf="dataView == 'list'">
                <div class="card col-md-10 col-lg-12 contact_list">
                    <div class="card-body">
                        <div class="col-md-12 mb-5 overflow">
                            <p-table #dt1 [value]="event_list"  [paginator]="false" [rows]="10" sortMode="single" 
                                [lazy]="true" [showCurrentPageReport]="true"
                                [scrollable]="true"
                                scrollHeight="300px"
                                scrollWidth="600px" 

                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [rowsPerPageOptions]="[10,25,50]"
                                
                                scrollDirection="both" 
                                styleClass="p-datatable-striped"     >
                                                                                 
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width:200px"  pSortableColumn="event_name" pFrozenColumn>Name<p-sortIcon field="event_name"></p-sortIcon>
                                        </th>
                                        <th style="width:200px" pSortableColumn="discription">Description <p-sortIcon field="discription"></p-sortIcon>
                                        </th>
                                        <th style="width:200px" pSortableColumn="create_date">Create Date <p-sortIcon field="create_date"></p-sortIcon>
                                        </th>
                                        <th style="width:100px"  >Actions</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-event>
                                    <tr>
                                        <td style="width:200px">{{event.event_name}}</td>
                                        <td style="width:200px">{{event.discription}}</td>
                                        <td style="width:200px">{{event.create_date}}</td>
                                        <td style="width:100px" >
                                            <div class="dropdown align-self-center" ngbDropdown>
                                                <a href="javascript: void(0);"
                                                    class="dropdown-toggle arrow-none text-muted" ngbDropdownToggle>
                                                    <i class="uil uil-ellipsis-v"></i>
                                                </a>
                                                <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                                                    <a href="javascript:void(0);" class="dropdown-item" (click)="editevent(event._id)"><i class="uil uil-edit-alt mr-2"></i>Edit</a>
                                                    <div class="dropdown-divider"></div>
                                                    <a href="javascript:void(0);" class="dropdown-item text-danger"
                                                        (click)="deleteevent(event._id)"
                                                        ><i
                                                            class="uil uil-trash mr-2"></i>Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="paginatorleft">
                                    <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                                </ng-template>
                                <ng-template pTemplate="paginatorright">
                                    <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                                </ng-template>
                                <ng-template pTemplate="emptymessage">
                                    <tr>
                                        <td colspan="8">No
                                            Event's To Show.</td>
                                        <!-- <span class="mt-5">
                                            <img src="assets/static/images/nodata/companies-list-page-image.png" alt="" class="text-center"
                                                style="height:170px;width:170px;" />
                                        </span> -->

                                        <!-- <p class="text-center mt-5" style="font-size: 15px;font-weight: 500;">No
                                            {{this.common.namespace.company_plural}} To Show</p> -->
                                    </tr>
                                </ng-template>
                            </p-table>

                        </div>
                    </div>
                </div>
            </ng-container>

            <!-- #### -->

        </div>
    
    </div> <!-- container-fluid -->

</div> <!-- content -->
